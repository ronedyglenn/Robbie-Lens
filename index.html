<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Robbie Lens</title>
</head>
<body>
    <div class="content">
        <header>
            <nav class="logo"><img src="img/logo.png" alt="logo-de-Robbie"></nav>
            <ul>
                <li><a href="#">Acceuil</a></li>
                <li><a href="#">A propos</a></li>
                <li><a href="#">Portfolio</a></li>
            </ul>
        </header>
        <main class="block">
            <section class="text">
                <h1>Robbie Lens <br>Photographie</h1>

                <input type="button" value="Vous avez un projet? Contactez-moi">

            <section class="photo">
                <img src="img/robbie-lens.png" alt="Robbi">
